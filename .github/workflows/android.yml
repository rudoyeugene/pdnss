name: Build and Deploy Debug APK
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  apk:
    name: Upload APK in Releases
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: 21

      - name: Grant Permission to Execute
        run: chmod +x gradlew
        
      - name: Print version
        id: print_version
        run: bash cat app/build.gradle | grep versionName | cut -d '"' -f2 | awk '{print $1}' >> $APP_VERSION

      - name: Build debug APK
        id: build_apk
        run: bash ./gradlew assembleDebug

      - name: Upload APK to Github Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v${{ steps.print_version.outputs.APP_VERSION }}
          release_name: v${{ steps.print_version.outputs.APP_VERSION }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./app/build/outputs/apk/debug/app-debug.apk
          asset_name: release.apk
          asset_content_type: application/zip
